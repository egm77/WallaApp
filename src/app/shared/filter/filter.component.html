<form class="filter__form" [formGroup]="filterForm">
  <input type="text" [placeholder]="'FILTERS.placeholder' | translate" formControlName="text">
  <div class="filter__form-options">
    <app-dropdown [items]='getFilterAvailables()' (selectItem)="onChangeKey($event)" [placeholder]="'FILTERS.filter'">
    </app-dropdown>
    <button class="btn-icon" [disabled]="!filterForm.valid" (click)="onFilterSelected()">
      <i class="material-icons">search</i>
    </button>
  </div>
</form>
