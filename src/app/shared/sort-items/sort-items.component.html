<div class="sort-items">
  <app-dropdown [items]='keys' (selectItem)="onChangeKey($event)" [defaultValue]="keySelected"
    [placeholder]="'SORT_ITEMS.order_by'">
  </app-dropdown>
  <ng-container *ngIf="keySelected">
    <button class="btn" (click)="onToggleDirection()">
      <i class="material-icons">{{ direction === 'ASC' ? 'arrow_drop_up' : 'arrow_drop_down' }}</i>
    </button>
  </ng-container>
</div>
