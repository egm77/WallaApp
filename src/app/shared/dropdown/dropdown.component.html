<div class="dropdown" #toggleButton>
  <input class="input" [value]="getSelectedTag() | translate" (click)="toggle()" class="input dropdown-toggle" type="text"
    [placeholder]="placeholder | translate" readonly />
  <div class="dropdown-show" *ngIf="isOpen">
    <div class="drop-show__items">
      <ng-container *ngFor="let item of items">
        <div class="dropdown-show__item" (click)="onSelect(item)">
          <span>
            {{ item.text | translate }}
          </span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
